{% extends 'base.html' %}

{% block title %}400 Bad Request{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1 text-warning">400</h1>

            <p class="lead">The request could not be processed due to invalid syntax.</p>
            <a href="{% url 'claims:dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
