<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Claims Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            margin: 0;
            padding: 0;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.9);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.15);
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.25);
            color: white;
            border-left: 4px solid #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        .sidebar .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }
        .sidebar .nav-link:hover::before {
            left: 100%;
        }
        /* Mobile Navigation Toggle */
        .mobile-nav-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1050;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        /* Hide mobile toggle on desktop */
        @media (min-width: 768px) {
            .mobile-nav-toggle {
                display: none !important;
            }
        }
        
        .mobile-nav-toggle .btn {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        
        /* Hide toggle button when sidebar is open */
        .mobile-nav-toggle.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        @media (max-width: 767.98px) {
            .sidebar {
                min-height: auto;
            }
            .sidebar .nav-link {
                padding: 1rem;
                font-size: 1rem;
            }
            .main-content {
                margin-top: 4rem;
            }
        }
        
        /* Ensure no white space on desktop */
        @media (min-width: 768px) {
            .main-content {
                margin-top: 0;
                padding-left: 0;
            }
        }
        
        @media (min-width: 768px) {
            .sidebar {
                position: sticky;
                top: 0;
                height: 100vh;
                overflow-y: auto;
            }
            .sidebar .nav-link {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
                margin: 0.25rem 0;
            }
            .sidebar .nav-link:hover {
                transform: translateX(5px);
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
        }
        
        @media (min-width: 1200px) {
            .sidebar .nav-link {
                padding: 0.875rem 2rem;
                font-size: 0.95rem;
                margin: 0.375rem 0;
            }
            .sidebar .nav-link i {
                font-size: 1rem;
                margin-right: 0.5rem;
            }
        }
        
        @media (min-width: 1400px) {
            .sidebar .nav-link {
                padding: 1rem 2.5rem;
                font-size: 1rem;
                margin: 0.5rem 0;
            }
            .sidebar .nav-link i {
                font-size: 1.05rem;
                margin-right: 0.75rem;
            }
        }
        
        /* Sidebar header improvements for larger screens */
        .sidebar .text-center h4 {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        @media (min-width: 768px) {
            .sidebar .text-center h4 {
                font-size: 1.1rem;
                margin-bottom: 1.25rem;
            }
        }
        
        @media (min-width: 1200px) {
            .sidebar .text-center h4 {
                font-size: 1.25rem;
                margin-bottom: 1.5rem;
            }
        }
        
        @media (min-width: 1400px) {
            .sidebar .text-center h4 {
                font-size: 1.35rem;
                margin-bottom: 1.75rem;
            }
        }
        
        /* Enhanced sidebar styling for better visual hierarchy */
        .sidebar .nav {
            padding: 0 1rem;
        }
        
        @media (min-width: 768px) {
            .sidebar .nav {
                padding: 0 1.25rem;
            }
        }
        
        @media (min-width: 1200px) {
            .sidebar .nav {
                padding: 0 1.5rem;
            }
        }
        
        @media (min-width: 1400px) {
            .sidebar .nav {
                padding: 0 1.75rem;
            }
        }
        
        /* Smooth scrolling for sidebar */
        .sidebar {
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }
        
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 122, 255, 0.15);
            transform: translateY(-2px);
        }
        .card-header {
            background-color: white;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
        }
        .stats-card {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0.5rem 1rem rgba(0, 122, 255, 0.3);
        }
        .table-responsive {
            border-radius: 0.5rem;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            border: none;
            border-radius: 0.75rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 122, 255, 0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056CC 0%, #4A4AC8 100%);
            transform: translateY(-1px);
            box-shadow: 0 0.5rem 1rem rgba(0, 122, 255, 0.4);
        }
                 .pagination .page-link {
             color: #007AFF;
             background-color: white;
             border-color: #dee2e6;
         }
         .pagination .page-link:hover {
             color: #0056CC;
             background-color: #f8f9fa;
             border-color: #007AFF;
         }
         .pagination .page-item.active .page-link {
             background-color: #007AFF;
             border-color: #007AFF;
             color: white;
         }
         .pagination .page-item.disabled .page-link {
             color: #6c757d;
             background-color: white;
             border-color: #dee2e6;
         }
        .text-primary {
            color: #007AFF !important;
        }
        .text-success {
            color: #34C759 !important;
        }
        .text-info {
            color: #5AC8FA !important;
        }
        .text-warning {
            color: #FF9500 !important;
        }
        .text-danger {
            color: #FF3B30 !important;
        }
        .bg-primary {
            background-color: #007AFF !important;
        }
        .bg-success {
            background-color: #34C759 !important;
        }
        .bg-info {
            background-color: #5AC8FA !important;
        }
        .bg-warning {
            background-color: #FF9500 !important;
        }
        .bg-danger {
            background-color: #FF3B30 !important;
        }
                         .bg-secondary {
            background-color: #636e72 !important;
        }
        

        

         
        /* Badge styling - responsive width */
        .badge {
            font-size: 0.75rem !important;
            padding: 0.5rem 0.75rem !important;
            border-radius: 0.75rem !important;
            font-weight: 500 !important;
            text-align: center !important;
            min-width: 200px !important;
            max-width: 300px !important;
            width: 250px !important;
            display: inline-block !important;
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            backdrop-filter: blur(10px) !important;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1) !important;
        }
        
        @media (max-width: 767.98px) {
            .badge {
                min-width: 150px !important;
                max-width: 200px !important;
                width: 180px !important;
                font-size: 0.7rem !important;
                padding: 0.4rem 0.6rem !important;
            }
        }
        
        @media (max-width: 575.98px) {
            .badge {
                min-width: 120px !important;
                max-width: 150px !important;
                width: 140px !important;
                font-size: 0.65rem !important;
                padding: 0.3rem 0.5rem !important;
            }
        }
         
                 .table td {
            vertical-align: middle !important;
        }
        
        /* User header styling */
        .user-header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .welcome-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .welcome-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            flex-shrink: 0;
        }
        
        .welcome-icon i {
            color: white;
            font-size: 1.2rem;
        }
        
        .welcome-text {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .welcome-title {
            color: #333;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        
        .welcome-subtitle {
            color: #666;
            font-weight: 500;
            font-size: 1rem;
        }
        
        @media (max-width: 575.98px) {
            .user-header {
                padding: 0.75rem 1rem;
            }
            .welcome-icon {
                width: 30px;
                height: 30px;
            }
            .welcome-icon i {
                font-size: 0.9rem;
            }
            .welcome-title {
                font-size: 0.9rem;
            }
            .welcome-subtitle {
                font-size: 0.9rem;
            }
        }
        
        .btn-logout {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            white-space: nowrap;
        }
        
        .btn-logout:hover {
            background: linear-gradient(135deg, #ff5252 0%, #d32f2f 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .btn-logout:active {
            transform: translateY(0);
        }
        
        @media (max-width: 575.98px) {
            .btn-logout {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }
        

    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0 m-0">
            <!-- Mobile Navigation Toggle -->
            <div class="d-md-none mobile-nav-toggle">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Sidebar -->
            <nav class="col-12 col-md-3 col-lg-2 d-md-block sidebar collapse offcanvas-md offcanvas-start" id="sidebarOffcanvas" tabindex="-1" aria-labelledby="sidebarOffcanvasLabel">
                <div class="offcanvas-header d-md-none">
                    <h5 class="offcanvas-title text-white" id="sidebarOffcanvasLabel">Claims System</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" data-bs-target="#sidebarOffcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body p-0">
                    <div class="position-sticky pt-3">
                        <div class="text-center mb-4 px-3">
                            <h4 class="text-white fs-5 fs-md-4">Claims System</h4>
                        </div>
                        <ul class="nav flex-column px-3">
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'claims:dashboard' %}">
                                    <i class="fas fa-tachometer-alt me-2"></i>
                                    <span class="d-none d-sm-inline">Dashboard</span>
                                    <span class="d-sm-none">Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'claim_list' %}active{% endif %}" href="{% url 'claims:claim_list' %}">
                                    <i class="fas fa-list me-2"></i>
                                    <span class="d-none d-sm-inline">Claims List</span>
                                    <span class="d-sm-none">Claims</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'claim_details_list' %}active{% endif %}" href="{% url 'claims:claim_details_list' %}">
                                    <i class="fas fa-file-medical me-2"></i>
                                    <span class="d-none d-sm-inline">Claim Details</span>
                                    <span class="d-sm-none">Details</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'analytics' %}active{% endif %}" href="{% url 'claims:analytics' %}">
                                    <i class="fas fa-chart-bar me-2"></i>
                                    <span class="d-none d-sm-inline">Analytics</span>
                                    <span class="d-sm-none">Analytics</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-12 col-md-9 ms-sm-auto col-lg-10 px-3 px-md-4 main-content">
                <div class="pt-3 pb-2 mb-3">
                    {% if user.is_authenticated %}
                    <div class="user-header mb-4">
                        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-3">
                            <div class="welcome-section">
                                <div class="welcome-icon">
                                    <i class="fas fa-user-circle"></i>
                                </div>
                                <div class="welcome-text">
                                    <h6 class="welcome-title mb-0">Welcome back!</h6>
                                    <small class="welcome-subtitle">{{ user.username }}</small>
                                </div>
                            </div>
                            <div class="logout-section">
                                <a href="{% url 'logout' %}" class="btn btn-logout">
                                    <i class="fas fa-sign-out-alt me-2"></i>
                                    <span class="d-none d-sm-inline">Logout</span>
                                    <span class="d-sm-none">Logout</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        // Mobile navigation toggle button visibility
        document.addEventListener('DOMContentLoaded', function() {
            const mobileToggle = document.querySelector('.mobile-nav-toggle');
            const sidebarOffcanvas = document.getElementById('sidebarOffcanvas');
            
            if (mobileToggle && sidebarOffcanvas) {
                // Hide toggle button when sidebar opens
                sidebarOffcanvas.addEventListener('show.bs.offcanvas', function() {
                    mobileToggle.classList.add('hidden');
                });
                
                // Show toggle button when sidebar closes
                sidebarOffcanvas.addEventListener('hide.bs.offcanvas', function() {
                    mobileToggle.classList.remove('hidden');
                });
                
                // Hide toggle button when clicking navigation links
                const navLinks = sidebarOffcanvas.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        mobileToggle.classList.add('hidden');
                    });
                });
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
