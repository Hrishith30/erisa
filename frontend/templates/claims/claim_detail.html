{% extends 'base.html' %}

{% block title %}Claim Detail - {{ claim.id }} - Claims Management System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Claim Detail: {{ claim.id }}</h1>
    <div class="btn-group" role="group">
        <a href="{% url 'claims:claim_list' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Claims
        </a>
    </div>
</div>

<div id="claim-content" hx-get="{% url 'claims:claim_detail_htmx' claim.id %}" hx-trigger="load">
    <!-- Content will be loaded via HTMX -->
</div>
{% endblock %}

{% block extra_js %}
<script>
function reloadDetails() {
    location.reload();
}
</script>
{% endblock %}
