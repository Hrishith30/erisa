{% extends 'base.html' %}

{% block title %}Edit Note - Claim {{ claim.id }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-edit"></i> Edit Note
                        <small class="text-muted">- Claim {{ claim.id }}</small>
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="note" class="form-label">Note Content</label>
                            <textarea class="form-control" id="note" name="note" rows="8" placeholder="Enter your note here..." required>{{ note.note }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'claims:claim_detail' claim.id %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Claim
                            </a>
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Update Note
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
