<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Test</title>
    
    <!-- Test different favicon approaches -->
    <link rel="icon" type="image/x-icon" href="/static/favicon_new.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon_new.ico">
    <link rel="apple-touch-icon" href="/static/favicon_new.ico">
    
    <!-- Force no cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <h1>Favicon Test Page</h1>
    <p>This page is testing the favicon update.</p>
    <p>Check your browser tab to see if the favicon has changed.</p>
    
    <script>
        console.log('Testing favicon loading...');
        var links = document.querySelectorAll("link[rel*='icon']");
        console.log('Found', links.length, 'favicon links:');
        links.forEach(function(link, index) {
            console.log('Link', index + 1, ':', link.rel, '=', link.href);
        });
    </script>
</body>
</html>
